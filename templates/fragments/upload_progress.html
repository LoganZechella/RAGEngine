<div class="bg-gray-700 rounded-lg p-4" id="upload-progress-container">
    <h4 class="font-semibold text-white mb-3">üì§ Upload Progress</h4>
    
    <div class="space-y-3">
        <!-- Progress Bar -->
        <div class="relative">
            <div class="w-full bg-gray-600 rounded-full h-2">
                <div 
                    id="progress-bar-{{ task_id }}"
                    class="bg-blue-600 h-2 rounded-full progress-bar transition-all duration-300" 
                    style="width: 0%"
                ></div>
            </div>
            <div class="flex justify-between text-sm text-gray-400 mt-1">
                <span id="progress-message-{{ task_id }}">Preparing...</span>
                <span id="progress-percent-{{ task_id }}">0%</span>
            </div>
        </div>
        
        <!-- Status Messages -->
        <div 
            id="status-message-{{ task_id }}"
            class="text-sm text-gray-300"
        >
            Preparing upload...
        </div>
        
        <!-- Collection Assignments (shown on completion) -->
        <div 
            id="collection-assignments-{{ task_id }}"
            class="collection-assignments hidden text-sm"
        >
        </div>
        
        <!-- Error Messages -->
        <div 
            id="error-messages-{{ task_id }}"
            class="error-messages text-sm"
        >
        </div>
    </div>
</div>

<script>
(function() {
    const taskId = '{{ task_id }}';
    let eventSource = null;
    
    // Close any existing connection first
    if (window.currentUploadEventSource) {
        window.currentUploadEventSource.close();
    }
    
    // Create new SSE connection
    eventSource = new EventSource('/progress/' + taskId);
    window.currentUploadEventSource = eventSource;
    
    // Get DOM elements
    const progressBar = document.getElementById('progress-bar-' + taskId);
    const progressMessage = document.getElementById('progress-message-' + taskId);
    const progressPercent = document.getElementById('progress-percent-' + taskId);
    const statusMessage = document.getElementById('status-message-' + taskId);
    const collectionAssignments = document.getElementById('collection-assignments-' + taskId);
    const errorMessages = document.getElementById('error-messages-' + taskId);
    
    eventSource.onmessage = function(event) {
        try {
            const data = JSON.parse(event.data);
            
            // Update progress bar
            if (progressBar) {
                progressBar.style.width = data.progress + '%';
                
                // Change color based on status
                if (data.progress >= 100) {
                    if (data.status === 'error') {
                        progressBar.className = 'bg-red-600 h-2 rounded-full progress-bar transition-all duration-300';
                    } else {
                        progressBar.className = 'bg-green-600 h-2 rounded-full progress-bar transition-all duration-300';
                    }
                }
            }
            
            // Update messages
            if (progressMessage) {
                progressMessage.textContent = data.message;
            }
            if (progressPercent) {
                progressPercent.textContent = data.progress + '%';
            }
            
            // Update status message with emoji
            if (statusMessage) {
                let emoji = '‚è≥';
                let className = 'text-sm text-gray-300';
                
                if (data.status === 'completed') {
                    emoji = '‚úÖ';
                    className = 'text-sm text-green-400';
                } else if (data.status === 'error') {
                    emoji = '‚ùå';
                    className = 'text-sm text-red-400';
                }
                
                statusMessage.textContent = emoji + ' ' + data.message;
                statusMessage.className = className;
            }
            
            // Show collection assignments on completion
            if (data.status === 'completed' && data.collection_assignments && collectionAssignments) {
                let html = '<div class="bg-gray-800 rounded p-3 mt-2"><h5 class="text-white font-medium mb-2">üìÅ Document Assignments:</h5>';
                
                for (const [file, collection] of Object.entries(data.collection_assignments)) {
                    html += `<div class="text-xs text-gray-300 mb-1">
                        <span class="text-blue-400">${file}</span> ‚Üí 
                        <span class="text-green-400">${collection}</span>
                    </div>`;
                }
                
                html += '</div>';
                collectionAssignments.innerHTML = html;
                collectionAssignments.classList.remove('hidden');
            }
            
            // Show errors if any
            if (data.errors && data.errors.length > 0 && errorMessages) {
                let errorHtml = '<div class="bg-red-900 bg-opacity-50 rounded p-3 mt-2"><h5 class="text-red-300 font-medium mb-2">‚ö†Ô∏è Errors:</h5>';
                
                data.errors.forEach(error => {
                    errorHtml += `<div class="text-red-400 text-xs mb-1">‚Ä¢ ${error}</div>`;
                });
                
                errorHtml += '</div>';
                errorMessages.innerHTML = errorHtml;
            }
            
            // Close connection when complete
            if (data.status === 'completed' || data.status === 'error') {
                eventSource.close();
                window.currentUploadEventSource = null;
                
                // Refresh collection stats after successful upload
                if (data.status === 'completed') {
                    setTimeout(() => {
                        const refreshButton = document.querySelector('[hx-get="/collection-stats"]');
                        if (refreshButton) {
                            refreshButton.click();
                        }
                    }, 1000);
                }
            }
            
        } catch (error) {
            console.error('Error parsing SSE data:', error);
        }
    };
    
    eventSource.onerror = function(event) {
        console.error('SSE connection error:', event);
        if (statusMessage) {
            statusMessage.textContent = '‚ùå Connection error';
            statusMessage.className = 'text-sm text-red-400';
        }
        eventSource.close();
        window.currentUploadEventSource = null;
    };
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', function() {
        if (eventSource) {
            eventSource.close();
        }
    });
})();
</script>
